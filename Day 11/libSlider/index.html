<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Image Gallery using Library</title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/swiper/swiper-bundle.css"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<nav class="main-nav">
			<h1 class="logo">🐶</h1>
		</nav>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="./images/1.jpg" alt="dogs" />
				</div>
				<div class="swiper-slide">
					<img src="./images/2.jpg" alt="dogs" />
				</div>
				<div class="swiper-slide">
					<img src="./images/3.jpg" alt="dogs" />
				</div>
			</div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popmotion/9.3.5/popmotion.global.min.js"></script>
		<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
