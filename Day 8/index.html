		<h1>Open in Browser and open DevTools to see the output</h1>
		<h3>How to open Chrome Developer Tools</h3>
		<h3>The keyboard shortcuts are:</h3>
		<ul>
			<li>
				Mac OS: <kbd>CMD+Shift+J</kbd> or
				<kbd>CMD+Shift+C</kbd>
			</li>
			<li>
				Linux, Chromebook and Windows:
				<kbd>Ctrl+Shift+J</kbd>
			</li>
		</ul>
		<h3>From the Chrome menu:</h3>
		<ul>
			<li>
				Open the Chrome menu and go to "More Tools" > "Developer Tools".
			</li>
		</ul>
