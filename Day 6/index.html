<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Alien Abduction Order Form</title>
		<link href="css/forms.css" rel="stylesheet" />
	</head>
	<body>
		<div class="wrapper">
			<section>
				<h1>Alien Abduction Order Form</h1>
				<p>
					Fill out the form below to place an order for an alien
					abduction by one of our fine UFOs.
				</p>
				<form>
					<fieldset>
						<legend>Your contact information</legend>

						<label for="name">Your name*</label>
						<input type="text" id="name" name="name" />

						<label for="phone">Phone number</label>
						<input
							type="tel"
							id="phone"
							name="phone"
							placeholder="Please include regional code"
						/>

						<label for="email">Email</label>
						<input type="email" id="email" name="email" />
					</fieldset>
					<fieldset>
						<legend>About your abduction</legend>

						<label for="date">Requested date</label>
						<input type="date" id="date" name="date" />

						<label for="count"
							>How many people would you like abducted?</label
						>
						<input
							type="number"
							id="count"
							name="count"
							min="1"
							max="10"
						/>

						<p>What type of UFO do you prefer?</p>
						<label>
							<input
								type="radio"
								name="ufoType"
								value="classic"
								checked
							/>Classic oval UFO</label
						>
						<label>
							<input
								type="radio"
								name="ufoType"
								value="imperial"
							/>Star Wars-style Imperial cruiser</label
						>
						<label
							><input
								type="radio"
								name="ufoType"
								value="viper"
							/>Battlestar Galactica-style Viper</label
						>
						<label
							><input
								type="radio"
								name="ufoType"
								value="borg"
							/>Borg-style cube</label
						>

						<label for="exp"
							>What type of abduction experience do you
							want?</label
						>
						<select name="exp" id="exp">
							<option value="tour">
								Tour of the solar system
							</option>
							<option value="dinner">
								Alien dinner and discussion
							</option>
							<option value="dance">Alien dance lessons</option>
							<option value="whales">Whale watching</option>
							<option selected>Select One...</option>
						</select>

						<label for="request">Special requests:</label>
						<textarea
							id="request"
							name="request"
							placeholder="Feel free to make a special request"
						></textarea>
						<label>
							<input
								type="checkbox"
								name="subs"
								id="subs"
								checked
							/>Add me to your email list
						</label>
					</fieldset>
					<button type="submit">Order Abduction</button>
				</form>
			</section>
			<aside>
				<h3>Our Location</h3>
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d200607.5794070515!2d-115.80400699999998!3d37.251371!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80b81baaba3e8c81%3A0x970427e38e6237ae!2sArea%2051%2C%20NV%2C%20USA!5e1!3m2!1sen!2sin!4v1616435065614!5m2!1sen!2sin"
					width="400"
					height="300"
					style="border: 0"
					allowfullscreen=""
					loading="lazy"
				></iframe>
				<address>Area 51 &middot; Nevada USA</address>
			</aside>
		</div>
	</body>
</html>
